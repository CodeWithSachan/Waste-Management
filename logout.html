<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Logout - Daan-Setu</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #f8f9fa, #e6ffe6);
      overflow: hidden;
    }

    .message-box {
      background-color: white;
      padding: 50px 40px;
      border-radius: 16px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      animation: scaleIn 0.6s ease;
    }

    @keyframes scaleIn {
      from {
        transform: scale(0.7);
        opacity: 0;
      }
      to {
        transform: scale(1);
        opacity: 1;
      }
    }
    .logo img{
    width: 80px;  /* Adjust this value */
    height: auto;  /* Maintains the aspect ratio */
}
    .message-box h2 {
      color: #333;
      margin-bottom: 10px;
    }

    .message-box p {
      color: #555;
      margin-top: 5px;
    }

    .message-box img {
      height: 80px;
      margin-bottom: 20px;
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-10px);
      }
    }
  </style>
</head>
<body>
  <div class="message-box">
    <img src="img/Daan-Setu.png" alt="Daan-Setu Logo">
    <h2>You have been logged out</h2>
    <p>Redirecting to login page...</p>
  </div>

  <script>
    // Clear user session
    localStorage.removeItem('isLoggedIn');
    localStorage.removeItem('loggedInUser');

    // Redirect to login after 3 seconds
    setTimeout(() => {
      window.location.href = 'login.html';
    }, 3000);
  </script>
</body>
</html>
