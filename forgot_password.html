<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Forgot Password - Daan-Setu</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #f0f8ff, #e0f7fa);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      padding: 40px 30px;
      max-width: 420px;
      width: 90%;
      text-align: center;
      transition: 0.3s ease;
    }

    .logo {
      margin-bottom: 20px;
    }

    .logo img {
      width: 80px;
      height: auto;
    }

    .illustration {
      margin-bottom: 20px;
    }

    .illustration img {
      width: 100%;
      border-radius: 12px;
      max-height: 160px;
      object-fit: cover;
    }

    h2 {
      font-size: 24px;
      color: #333;
      margin-bottom: 16px;
    }

    p.description {
      font-size: 14px;
      color: #666;
      margin-bottom: 20px;
    }

    label {
      display: block;
      text-align: left;
      margin-bottom: 8px;
      font-weight: 600;
      color: #333;
    }

    input[type="email"] {
      width: 100%;
      padding: 12px 14px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-bottom: 20px;
      font-size: 14px;
      transition: border 0.3s ease;
    }

    input[type="email"]:focus {
      border-color: #4caf50;
      outline: none;
    }

    button {
      width: 100%;
      background-color: #4caf50;
      color: #fff;
      border: none;
      padding: 12px;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #43a047;
    }

    @media (max-width: 480px) {
      .container {
        padding: 30px 20px;
      }

      .logo img {
        width: 100px;
      }

      h2 {
        font-size: 22px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="img/Daan-setu-img.png" alt="Daan-Setu Logo" />
    </div>
    <h2>Forgot Your Password?</h2>
    <p class="description">Enter your registered email address and we'll send you instructions to reset your password.</p>
    <form action="forgot_password_backend.py" method="POST">
      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" placeholder="you@example.com" required />
      <button type="submit">Send Reset Link</button>
    </form>
  </div>
</body>
</html>
