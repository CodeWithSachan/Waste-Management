<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Donate Now - Daan-Setu</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(120deg, #f4f4f4, #e3f2fd);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 40px 20px;
    }

    .wrapper {
      width: 100%;
      max-width: 1100px;
      background-color: #fff;
      border-radius: 16px;
      display: flex;
      overflow: hidden;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.15);
      animation: fadeInUp 0.7s ease-out;
      transition: all 0.4s ease;
    }

    .left {
      flex: 1;
      background: url('img/donation.jpg') no-repeat center;
      background-size: cover;
      transition: transform 0.4s ease;
    }

    .left:hover {
      transform: scale(1.03);
    }

    .right {
      flex: 1;
      padding: 50px 40px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .logo {
      display: flex;
      justify-content: center;
      margin-bottom: 25px;
      animation: fadeIn 1s ease;
    }

    .logo img {
      width: 120px;
      height: auto;
    }

    h1 {
      text-align: center;
      color: #007bff;
      font-size: 30px;
      margin-bottom: 30px;
    }

    .form-group {
      margin-bottom: 20px;
      transition: all 0.3s ease;
    }

    label {
      font-weight: 600;
      display: block;
      margin-bottom: 8px;
      color: #333;
    }

    input {
      width: 100%;
      padding: 12px 15px;
      font-size: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      outline: none;
      transition: 0.3s ease-in-out;
    }

    input:focus {
      border-color: #007bff;
      box-shadow: 0 0 8px rgba(0,123,255,0.3);
      background-color: #f9f9ff;
    }

    .submit-btn {
      width: 100%;
      padding: 15px;
      background-color: #007bff;
      color: white;
      font-size: 16px;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .submit-btn:hover {
      background-color: #0056b3;
      transform: translateY(-2px);
      box-shadow: 0 8px 16px rgba(0, 123, 255, 0.2);
    }

    @media (max-width: 768px) {
      .wrapper {
        flex-direction: column;
      }

      .left {
        height: 200px;
      }

      .right {
        padding: 30px 20px;
      }

      h1 {
        font-size: 24px;
      }
    }

    /* Animations */
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(40px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(0.95);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="left"></div>
    <div class="right">
      <div class="logo">
        <img src="img/Daan-setu-img.png" alt="Daan-Setu Logo" />
      </div>
      <h1>Support a Cause — Donate Now</h1>
      <form id="donation-form">
        <div class="form-group">
          <label for="name"><i class="fa fa-user"></i> Your Name</label>
          <input type="text" id="name" name="name" placeholder="Enter your name" required>
        </div>
        <div class="form-group">
          <label for="mobile"><i class="fa fa-phone"></i> Mobile Number</label>
          <input type="text" id="mobile" name="mobile" placeholder="Enter your mobile number" required>
        </div>
        <div class="form-group">
          <label for="email"><i class="fa fa-envelope"></i> Email Address</label>
          <input type="email" id="email" name="email" placeholder="Enter your email" required>
        </div>
        <div class="form-group">
          <label for="donation"><i class="fa fa-rupee-sign"></i> Donation Amount (₹)</label>
          <input type="number" id="donation" name="donation" placeholder="Enter donation amount" required>
        </div>
        <button type="submit" class="submit-btn">Donate Now</button>
      </form>
    </div>
  </div>

  <script>
    const form = document.getElementById('donation-form');

    form.addEventListener('submit', function(e) {
      e.preventDefault();

      const name = document.getElementById('name').value;
      const mobile = document.getElementById('mobile').value;
      const email = document.getElementById('email').value;
      const donation = document.getElementById('donation').value;

      const data = {
        Name: name,
        'Mobile Number': mobile,
        'Email Address': email,
        'Donation Amount': donation
      };

      fetch('https://sheetdb.io/api/v1/ido0rq2mptn7q', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify([data])
      })
      .then(response => response.json())
      .then(data => {
        alert('Thank you for your donation!');
        window.location.href = "checkout.html";
      })
      .catch((error) => {
        alert('Error submitting the form. Please try again.');
      });
    });
  </script>
</body>
</html>
