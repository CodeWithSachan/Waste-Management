<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create Account - Daan-Setu</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #e0f7f1, #ffffff);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow-x: hidden;
    }

    .wrapper {
      display: flex;
      background: #fff;
      border-radius: 16px;
      overflow: hidden;
      max-width: 900px;
      box-shadow: 0 15px 30px rgba(0,0,0,0.1);
      width: 100%;
      margin: 20px;
      opacity: 0;
      animation: fadeSlideIn 1.2s ease forwards;
    }

    .image-side {
      flex: 1;
      background-image: url('img/donation.jpg');
      background-size: cover;
      background-position: center;
      min-height: 500px;
      display: none;
      animation: slideInLeft 1.2s ease forwards;
    }

    .container {
      flex: 1;
      padding: 40px 30px;
      opacity: 0;
      animation: slideInRight 1.2s ease forwards;
      animation-delay: 0.3s;
      animation-fill-mode: forwards;
    }

    .logo {
      text-align: center;
      margin-bottom: 15px;
    }


      .logo img {
  width: 80px;  /* Adjust this value */
  height: auto;  /* Maintains the aspect ratio */
}



    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #333;
      font-weight: 600;
    }

    label {
      display: block;
      margin-top: 15px;
      margin-bottom: 5px;
      color: #555;
      font-size: 14px;
    }

    input {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
    }

    input:focus {
      border-color: #4CAF50;
      outline: none;
    }

    button {
      margin-top: 25px;
      width: 100%;
      padding: 12px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #3e9142;
    }

    .login-link {
      margin-top: 20px;
      text-align: center;
      font-size: 14px;
    }

    .login-link a {
      color: #4CAF50;
      text-decoration: none;
      font-weight: 500;
    }

    .login-link a:hover {
      text-decoration: underline;
    }

    @media (min-width: 768px) {
      .image-side {
        display: block;
      }
    }

    /* Animation keyframes */
    @keyframes slideInLeft {
      0% {
        opacity: 0;
        transform: translateX(-50px);
      }
      100% {
        opacity: 1;
        transform: translateX(0);
      }
    }

    @keyframes slideInRight {
      0% {
        opacity: 0;
        transform: translateX(50px);
      }
      100% {
        opacity: 1;
        transform: translateX(0);
      }
    }

    @keyframes fadeSlideIn {
      0% {
        opacity: 0;
        transform: scale(0.95);
      }
      100% {
        opacity: 1;
        transform: scale(1);
      }
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="image-side"></div>

    <div class="container">
      <div class="logo">
        <img src="img/Daan-setu-img.png" alt="Daan-Setu Logo">
      </div>

      <h2>Create Your Account</h2>
      <form onsubmit="handleCreateAccount(event)">
        <label for="first_name">First Name</label>
        <input type="text" id="first_name" placeholder="John" required>

        <label for="last_name">Last Name</label>
        <input type="text" id="last_name" placeholder="Doe" required>

        <label for="email">Email</label>
        <input type="email" id="email" placeholder="example@domain.com" required>

        <label for="username">Username</label>
        <input type="text" id="username" placeholder="john_doe" required>

        <label for="password">Password</label>
        <input type="password" id="password" placeholder="••••••••" required>

        <button type="submit">Create Account</button>
      </form>

      <div class="login-link">
        Already have an account? <a href="login.html">Log in</a>
      </div>
    </div>
  </div>

  <script>
    function handleCreateAccount(event) {
      event.preventDefault();

      const userData = {
        first_name: document.getElementById('first_name').value,
        last_name: document.getElementById('last_name').value,
        email: document.getElementById('email').value,
        username: document.getElementById('username').value,
        password: document.getElementById('password').value
      };

      localStorage.setItem('user', JSON.stringify(userData));
      window.location.href = 'success.html';
    }
  </script>
</body>
</html>
